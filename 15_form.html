    <div class="container" id="main">

        <h1>Validazione campi in Form</h1>

        <div id="frmAlert" class="alert alert-warning hidden" role="alert">
            <div>
                <h3>Errore di validazione dei dati!!!</h3>
                
                I campi errati sono:
                <ul>
                </ul>
            </div>
        </div>

        <form name="frmDati" method="GET"  novalidate onsubmit="return(validate());">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" 
                        class="form-control" id="exampleInputEmail1" 
                        placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" 
                       class="form-control" id="exampleInputPassword1" 
                       placeholder="Password"
                       required minlength="5">
            </div>
            <div class="checkbox">
                <label>
                <input name="privacy" type="checkbox"> Autorizzazione al trattamento dei dati
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" onclick="validate()" class="btn btn-default">Validate</button>
            </form>

    </div><!-- /.container -->
